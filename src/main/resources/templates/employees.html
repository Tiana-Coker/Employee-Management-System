<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
<nav class="bg-black text-white p-4">
    <div class="container mx-auto">
        <a href="#" class="text-white text-xl font-semibold">Employee Management System</a>
    </div>
</nav>

<div class="container mx-auto mt-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">List of Employees</h1>
        <a href="/employees/new" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-900">Add Employee</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
            <thead>
            <tr class="bg-black text-white">
                <th class="px-5 py-3 border-b border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">First Name</th>
                <th class="px-5 py-3 border-b border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Last Name</th>
                <th class="px-5 py-3 border-b border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Email</th>
                <th class="px-5 py-3 border-b border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Department</th>
                <th class="px-5 py-3 border-b border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td class="px-5 py-5 border-b border-gray-200 text-sm" th:text="${employee.firstName}"></td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm" th:text="${employee.lastName}"></td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm" th:text="${employee.email}"></td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm" th:text="${employee.department}"></td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="bg-black text-white px-3 py-1 rounded hover:bg-gray-900 mr-2">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="bg-black text-white px-3 py-1 rounded hover:bg-gray-900">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
