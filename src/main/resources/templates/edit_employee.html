<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
<nav class="bg-black text-white p-4">
    <div class="container mx-auto">
        <a href="#" class="text-white text-xl font-semibold">Employee Management System</a>
    </div>
</nav>

<div class="container mx-auto mt-12 max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Employee</h2>
        <form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="POST" class="space-y-6">
            <div>
                <label for="firstName" class="block text-sm font-medium">First Name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:border-sky-500">
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:border-sky-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:border-sky-500">
            </div>

            <div>
                <label for="department" class="block text-sm font-medium">Department</label>
                <select id="department" name="department" th:field="*{department}" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:border-sky-500">
                    <option value="" disabled selected>Select Department</option>
                    <option th:value="IT">IT</option>
                    <option th:value="HR">HR</option>
                    <option th:value="Finance">Finance</option>
                    <option th:value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="flex justify-between items-center">
                <a href="/employees" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-900">Cancel</a>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-900">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
