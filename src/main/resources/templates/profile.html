<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
        color: #000000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
<!-- Profile Card -->
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4 text-center">Profile</h1>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
    <span th:text="${employee.firstName} + ' ' + ${employee.lastName}" class="block text-lg text-black"></span>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <span th:text="${employee.email}" class="block text-lg text-black"></span>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
    <span th:text="${employee.username}" class="block text-lg text-black"></span>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Department:</label>
    <span th:text="${employee.department}" class="block text-lg text-black"></span>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Salary:</label>
    <span th:text="${employee.salary}" class="block text-lg text-black"></span>
  </div>
  <div class="flex justify-center">
    <a href="/employee-dashboard" class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
      Back to Dashboard
    </a>
  </div>
</div>
</body>
</html>
