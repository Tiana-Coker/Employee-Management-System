<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f7; /* Light grayish background */
            color: #20123A;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #f0f0f7; /* Light grayish background */
            border: 2px solid rgba(32, 18, 58, 0.2); /* Light outline color */
            color: #20123A;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            background-color: #f5f3f7; /* Light grayish background on hover */
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-bg {
            background-color: #f0f0f7; /* Light grayish background */
        }

        .nav-text {
            color: #20123A;
        }

        .footer-bg {
            background-color: #f0f0f7; /* Light grayish background */
        }

        .footer-text {
            color: #20123A;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
<!-- Navbar -->
<nav class="nav-bg p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-20123A">Employee Dashboard</h1>
        </div>
        <div>
            <span th:text="'Welcome, ' + ${name} + ' ' + ${lastname}" class="text-lg font-medium nav-text"></span>
            <a th:href="@{/employee-logout}" class="nav-text ml-4">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto flex-grow p-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Profile Link -->
        <a href="/profile" class="block p-6 card shadow-lg rounded-lg text-center">
            <svg class="w-12 h-12 mx-auto mb-4 text-20123A" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5.121 19a3 3 0 00.876-2.12v-2.24A4.992 4.992 0 0012 9a4.992 4.992 0 005.121 5.64v2.24A3 3 0 0018 19m-4.88-5A4.992 4.992 0 0112 9a4.992 4.992 0 01-4.879 5m4.879 5a3 3 0 11-6 0 3 3 0 016 0zm6 0a3 3 0 11-6 0 3 3 0 016 0z">
                </path>
            </svg>
            <h2 class="text-xl font-bold">Profile</h2>
        </a>

        <!-- Attendance Link -->
        <a href="/attendance" class="block p-6 card shadow-lg rounded-lg text-center">
            <svg class="w-12 h-12 mx-auto mb-4 text-20123A" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-xl font-bold">Attendance</h2>
        </a>

        <!-- Leave Requests Link -->
        <a href="/leave-requests" class="block p-6 card shadow-lg rounded-lg text-center">
            <svg class="w-12 h-12 mx-auto mb-4 text-20123A" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="text-xl font-bold">Leave Requests</h2>
        </a>
    </div>
</div>

<!-- Footer -->
<footer class="footer-bg footer-text p-4 text-center shadow-t-md">
    <p>&copy; 2024 Employee Management System</p>
</footer>

</body>

</html>
