<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-color: #20123A;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #381280;
            padding: 1rem;
        }

        .card {
            background-color: #b8adcc;
            color: #20123A;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #a59bbb;
        }

        .btn-primary {
            background-color: #381280;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4B2B7F;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
<header class="header">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
       <!-- <h2 class="text-lg mb-4 text-white">Welcome, <span th:text="${name}"></span>!</h2>-->
        <a th:href="@{/logout}" class="btn-primary py-2 px-4 rounded">Logout</a>
    </div>
</header>
<main class="container mx-auto">
    <div class="flex flex-wrap -mx-4 mt-8">
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="card shadow-md p-4 rounded">
                <h3 class="text-lg font-bold">Add User</h3>
                <form th:action="@{/add-employee}" method="get">
                    <button type="submit" class="btn-primary w-full mt-2">Add User</button>
                </form>
            </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="card shadow-md p-4 rounded">
                <h3 class="text-lg font-bold">View Employees</h3>
                <form th:action="@{/view-employees}" method="get">
                    <button type="submit" class="btn-primary w-full mt-2">View Employees</button>
                </form>
            </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="card shadow-md p-4 rounded">
                <h3 class="text-lg font-bold">View Attendance Records</h3>
                <form th:action="@{/view-attendance}" method="get">
                    <button type="submit" class="btn-primary w-full mt-2">View Attendance Records</button>
                </form>
            </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <div class="card shadow-md p-4 rounded">
                <h3 class="text-lg font-bold">View Leave Requests</h3>
                <form th:action="@{/view-leave-requests}" method="get">
                    <button type="submit" class="btn-primary w-full mt-2">View Leave Requests</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>

</html>
